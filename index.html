<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Stats Preview Card Component Solution</title>
</head>
  <body>
    <main>
      <h1 class="sr-only">Stats Preview Card Component</h1>
      <div class="main-card">
        <section class="header">
          <img src="./images/image-header-mobile.jpg" alt="mobile header">
        </section>
        <section class="info">
          <h2>Get <span>insights</span> that help your business grow.</h2>
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
          <section class="stats-flex">
            <div class="flex-1">
            <h3>10k+</h3>
            <p>companies</p>
            </div>
            <div class="flex-2">
            <h3>314</h3>
            <p>templates</p>
            </div>
            <div class="flex-3">
            <h3>12M+</h3>
            <p>queries</p>
            </div>
          </section>
        </section>
      </div>
    </main>
  </body>
</html>
